<body>
<script>
  /**
   * https://leetcode-cn.com/problems/climbing-stairs/
   * @param {number} n
   * @return {number}
   */
  var climbStairs = function(n) {
    const stack = { 1: 1, 2: 2 };
    const step = (n) => {
      if (stack[n]) return stack[n];
      if (n === 1) return 1;
      if (n === 2) return 2;
      const res = step(n - 1) + step(n - 2);
      stack[n] = res;
      return res;
    };
    return step(n);
  };
</script>
