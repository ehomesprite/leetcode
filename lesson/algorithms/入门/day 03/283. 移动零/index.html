<script>
  /**
   * https://leetcode-cn.com/problems/move-zeroes/
   * @param {number[]} nums
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var moveZeroes = function(nums) {
    // method 1
    let start = false;
    let count = 0;
    for (let i = nums.length - 1; i >= 0; i--) {
      if (!start) {
        if (nums[i] !== 0) {
          start = true;
        }
      } else {
        if (nums[i] === 0) {
          nums.splice(i, 1);
          count++;
        }
      }
    }
    while(count) {
      nums.push(0);
      count--;
    }
