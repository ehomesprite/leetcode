<script>
  var reverseString = function(s) {
    s = [...s];
    let [l, r] = [0, s.length - 1];
    while (l < r) {
      const temp = s[l];
      s[l] = s[r];
      s[r] = temp;
      l++;
      r--;
    }
    return s.join('');
  };

  /**
   * https://leetcode-cn.com/problems/reverse-words-in-a-string-iii/
   * @param {string} s
   * @return {string}
   */
  var reverseWords = function(s) {
    return s.replace(/(\S+)/g, ($1) => reverseString($1));
  };
</script>
