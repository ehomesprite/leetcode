<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<pre>
给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。

你可以假设数组中无重复元素。

示例 1:

输入: [1,3,5,6], 5
输出: 2
示例 2:

输入: [1,3,5,6], 2
输出: 1
示例 3:

输入: [1,3,5,6], 7
输出: 4
示例 4:

输入: [1,3,5,6], 0
输出: 0
</pre>
<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  var searchInsert = function (nums, target) {
    let [min, max] = [0, nums.length - 1];
    if (target < nums[min]) return 0;
    if (target === nums[max]) return max;
    if (target > nums[max]) return nums.length;

    while(1) {
      let mid = Math.floor(max / 2 + min / 2);
      if (target === nums[mid]) return mid;
      if (target > nums[mid]) {
        if (target < nums[mid + 1]) return mid + 1;
        min = mid;
      } else {
        if (target > nums[mid - 1]) return mid;
        max = mid;
      }
    }
  };
</script>
</body>
