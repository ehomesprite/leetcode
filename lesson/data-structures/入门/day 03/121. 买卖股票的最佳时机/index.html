<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * https://leetcode-cn.com/problems/best-time-to-buy-and-sell-stock/
   * @param {number[]} prices
   * @return {number}
   */
  var maxProfit = function(prices) {
    let high = 0;
    let profit = 0;

    for (let i = prices.length - 1; i >= 0; i--) {
      const price = prices[i];
      if (price > high) high = price;
      else {
        profit = Math.max(profit, high - price);
      }
    }

    return profit;
  };
</script>
</body>
</html>
