<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * https://leetcode-cn.com/problems/reshape-the-matrix/
   * @param {number[][]} mat
   * @param {number} r
   * @param {number} c
   * @return {number[][]}
   */
  var matrixReshape = function(mat, r = 0, c = 0) {
    const [w, h] = [mat[0].length, mat.length];
    if (r * c === w * h) return mat;
    const newMat = [];
    const data = [];
    mat.forEach((line) => {
      line.forEach((num) => {
        data.push(num);
      });
    })
    for (let i = 0; i < r; i++) {
      const column = [];
      for (let j = 0; j < c; j++) {
        column.push(data.shift());
      }
      newMat.push(column);
    }
    return newMat;
  };
</script>
</body>
</html>
