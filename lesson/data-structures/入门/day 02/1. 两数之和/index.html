<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /**
   * https://leetcode-cn.com/problems/two-sum/
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var twoSum = function(nums, target) {
    const map = {};
    for (let i = 0; i < nums.length; i++) {
      const val = nums[i];
      if (map[val] !== undefined) return [map[val], i];
      map[target - val] = i;
    }
  };
</script>
</body>
</html>
