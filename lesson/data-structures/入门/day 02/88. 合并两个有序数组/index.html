<body>
<script>
  /**
   * https://leetcode-cn.com/problems/merge-sorted-array/
   * @param {number[]} nums1
   * @param {number} m
   * @param {number[]} nums2
   * @param {number} n
   * @return {void} Do not return anything, modify nums1 in-place instead.
   */
  var merge = function(nums1, m, nums2, n) {
    nums1.splice(m, nums1.length - m);
    // method 1
    // nums2 = nums2.slice(0, n);
    // nums1.splice(0, 0, ...nums2);
    // nums1.sort((a,b) => a - b);

    // method 2
    let [i, j] = [0, 0];
    while(i < m + n || j < n) {
      const [v1, v2] = [nums1[i], nums2[j]];
      if (v2 < v1 || v1 === undefined) {
        nums1.splice(i, 0, v2);
        j++;
        i++;
      } else {
        i++;
      }
    }

    console.log(nums1);
  };
</script>
</body>
