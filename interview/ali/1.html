<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const add = (arr) => {
    let carry = 0;
    const len = arr.length;
    arr[len - 1] += 1;
    for (let i = len - 1; i >= 0; i--) {
      let val = arr[i] + carry;
      carry = 0;
      if (val >= 10) {
        val -= 10;
        carry = 1;
      }
      arr[i] = val;
    }
    if (carry) arr.unshift(1);
    return arr;
  };
  const getSum = (list) => {
    let max = list[0];
    const dp = [list[0]];
    for (let i = 1; i < list.length; i++) {
      dp[i] = Math.max(list[i], dp[i - 1] + list[i]);
      max = Math.max(max, dp[i]);
    }
    return max;
  }
  const getMulti = (list) => {
    let max = list[0];
    const dp = [[list[0], list[0]]];
    for (let i = 1; i < list.length; i++) {
      const maxVal = Math.max(list[i], dp[i - 1][0] * list[i], dp[i - 1][1] * list[i]);
      const minVal = Math.min(list[i], dp[i - 1][0] * list[i], dp[i - 1][1] * list[i]);
      dp[i] = [maxVal, minVal];
      max = Math.max(max, maxVal);
    }
    return max;
  };

</script>
</body>
</html>
