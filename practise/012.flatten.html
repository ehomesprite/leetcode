<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const flatten = (obj) => {
    const res = {};
    for (let key in obj) {
      const val = obj[key];
      if (Array.isArray(obj)) key = `[${key}]`;
      if (typeof val === 'object') {
        const child = flatten(val);
        for (let childKey in child) res[`${key}.${childKey}`] = child[childKey];
      } else {
        res[key] = val;
      }
    }
    return res;
  };
</script>
</body>
</html>
