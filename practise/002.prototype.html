<script>
  Function.prototype.$bind = function (context, ...presetArgs) {
    if (!context) context = window;
    const func = this;
    const boundFunc = function (...args) {
      return func.call((this instanceof func) ? this : context, ...presetArgs, ...args);
    }
    boundFunc.prototype = func.prototype;
    return boundFunc;
  }
