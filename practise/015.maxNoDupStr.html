<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * max no duplicate char substr
   */
  const f = (str) => {
    let [l, r] = [0, 0];
    const map = {};
    let max = 0;
    while(r < str.length) {
      const char = str[r];
      if (!map[char]) {
        const len = r - l + 1;
        if (len > max) max = len;
        map[char] = 1;
        r++;
      } else {
        map[str[l]] -= 1;
        l++;
      }
    }
    return max;
  };
</script>
</body>
</html>
