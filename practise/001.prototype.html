<script>
  function createInstance (constructor, ...arg) {
    let instance = Object.create(constructor.prototype);
    const res = constructor.call(instance, ...arg);
    if (res && (typeof res === 'object' || typeof res === 'function')) return res;
    return instance;
  }
  function A (a) {
    this.a = a;
    this.b = 2;
  }
  A.prototype.logA = function () {
    console.log(this.a);
  }
  var a1 = createInstance(A, 'x');
  var a2 = new A(1);
</script>
