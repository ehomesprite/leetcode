<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const map = {
    '(': ')',
    '[': ']',
    '{': '}',
  };
  const isBracketsValid = (str) => {
    const stack = [];
    for (let char of str) {
      if (map[char]) {
        stack.push(map[char]);
      } else {
        if (stack[stack.length - 1] === char) {
          stack.pop();
        } else {
          return false;
        }
      }
    }
    return stack.length === 0;
  };
</script>
</body>
</html>
