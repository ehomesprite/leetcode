<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function Parent(name) {
    this.name = name;
    this.say = () => {
      console.log(111);
    };
  }
  Parent.prototype.play = () => {
    console.log(222);
  };
  Parent.prototype.a = 1;
  function Children(name) {
    Parent.call(this);
    this.name = name;
  }
  Children.prototype = Object.create(Parent.prototype);
  Children.prototype.constructor = Children;


</script>
</body>
</html>
