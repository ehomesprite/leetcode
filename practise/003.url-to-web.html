<p>
  主要流程
  ---
  DNS解析
  发起TCP连接
  发送HTTP请求
  服务器处理请求并返回HTTP报文
  浏览器解析渲染页面
  连接结束。
  ---

  DNS解析：网址 -> ip地址
  从根域名 从右往左逐步寻找

  DNS缓存
  DNS存在着多级缓存，从离浏览器的距离排序的话，有以下几种: 浏览器缓存，系统缓存，路由器缓存，IPS服务器缓存（运营商的dns服务器），根域名服务器缓存，顶级域名服务器缓存，主域名服务器缓存。

  DNS负载均衡


</p>
