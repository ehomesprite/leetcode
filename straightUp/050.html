<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} x
   * @param {number} n
   * @return {number}
   */
  var f = myPow = function(x, n) {
    if (n === 0) return 1;
    if (x === 0) return 0;
    if (x === 1) return 1;
    if (n < 0) x = 1 / x;
    n = Math.abs(n);
    let extra = 1;
    while(n > 1) {
      if (n % 2 !== 0) {
        extra *= x;
        n -= 1;
      }
      x *= x;
      n = n / 2;
    }
    return x * extra;
  };
</script>
</body>
</html>
