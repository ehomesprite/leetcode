<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @param {number} targetSum
   * @return {number[][]}
   */
  var pathSum = function(root, targetSum) {
    const ans = [];
    const find = (node, path = [], sum = 0) => {
      path.push(node.val);
      sum += node.val;

      if (!node.left && !node.right) {
        if (sum === targetSum) ans.push(path.slice());
        return
      }
      if (node.left) find(node.left, path, sum);
      if (node.right) find(node.right, path, sum);

      path.pop();
    };
    find(root, [], 0);
    return ans;
  };
</script>
</body>
</html>
