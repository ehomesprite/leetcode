<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {string} path
   * @return {string}
   */
  var f = simplifyPath = function(path) {
    const stack = [];
    path.split('/').forEach((dir) => {
      if (dir === '' || dir === '.') return;
      if (dir === '..') {
        stack.pop();
        return;
      }
      stack.push(dir);
    });
    return '/' + stack.join('/');
  };
</script>
</body>
</html>
