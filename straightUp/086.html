<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} head
   * @param {number} x
   * @return {ListNode}
   */
  var partition = function(head, x) {
    let headL = l = new ListNode(null);
    let headR = r = new ListNode(null);
    let p = head;
    while(p) {
      if (p.val < x) {
        l.next = p;
        l = p;
      } else {
        r.next = p;
        r = p;
      }
      p = p.next;
    }
    r.next = null;
    l.next = headR.next;
    return headL.next;
  };
</script>
</body>
</html>
