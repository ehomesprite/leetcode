<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} head
   * @param {number} k
   * @return {ListNode}
   */
  var reverseKGroup = function(head, k) {
    const list = [];
    let p = head;
    while(p) {
      list.push(p);
      p = p.next;
    }
    const swap = (arr, l, r) => {
      const arr1 = arr.slice(l, r + 1);
      arr1.reverse();
      for (let i = 0; i < k; i++) arr[l + i] = arr1[i];
    };
    for (let s = 0; s < list.length - k; s += k) {
      swap(list, s, s + k - 1);
    }
    console.log(list);
    for (let i = 0; i < list.length; i++) {
      list[i].next = list[i + 1] || null;
    }
    return list[0];
  };
</script>
