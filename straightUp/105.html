<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {number[]} preorder DLR
   * @param {number[]} inorder LDR
   * @return {TreeNode}
   */
  var buildTree = function(preorder, inorder) {
    if (!preorder.length) return null;
    if (preorder.length === 1) return new TreeNode(preorder[0]);
    const nodeVal = preorder[0];
    const node = new TreeNode(nodeVal);
    const i = inorder.indexOf(nodeVal);
    const [inorderL, inorderR] = [inorder.slice(0, i), inorder.slice(i + 1)];
    const preorderL = preorder.slice(1, inorderL.length + 1);
    const preorderR = preorder.slice(preorderL.length + 1);
    node.left = buildTree(preorderL, inorderL);
    node.right = buildTree(preorderR, inorderR);
    return node;
  };
</script>
</body>
