<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var f = largestNumber = function(nums) {
    nums = nums.map(n => n.toString());
    nums.sort((a, b) => {
      if (a[0] < b[0]) return 1;
      else if (a[0] > b[0]) return -1;

      if (a + b < b + a) return 1;
      else if (a + b > b + a) return -1;
      return 0;
    });
    while(nums[0] === '0' && nums.length > 1) nums.shift();
    return nums.join('');
  };
</script>
</body>
</html>
