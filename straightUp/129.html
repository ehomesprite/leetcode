<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number}
   */
  var sumNumbers = function(root) {
    let sum = 0;
    const find = (node, num = 0) => {
      if (!node) return;
      num = num * 10 + node.val;
      if (!node.left && !node.right) {
        sum += num;
      } else {
        find(node.left, num);
        find(node.right, num);
      }
    };
    find(root, 0);
    return sum;
  };
</script>
</body>
</html>
