<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var f = longestConsecutive = function(nums) {
    const set = new Set(nums);
    let max = 0;
    for (let num of set) {
      if (set.has(num - 1)) continue;
      let curr = num;
      let len = 1;
      while(set.has(++curr)) len += 1;
      max = Math.max(max, len);
    }
    return max;
  };
</script>
</body>
</html>
