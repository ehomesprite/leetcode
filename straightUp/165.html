<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {string} version1
   * @param {string} version2
   * @return {number}
   */
  var compareVersion = function(version1, version2) {
    const trans = (version) => {
      return version.split('.').map(n => +n);
    };
    const [v1, v2] = [trans(version1), trans(version2)];
    const len = Math.max(v1.length, v2.length);
    for (let i = 0; i < len; i++) {
      const [n1, n2] = [v1[i] ?? 0, v2[i] ?? 0];
      if (n1 > n2) return 1;
      if (n1 < n2) return -1;
    }
    return 0;
  };
</script>
</body>
</html>
