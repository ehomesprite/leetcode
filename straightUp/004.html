<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums1
   * @param {number[]} nums2
   * @return {number}
   */
  var f = findMedianSortedArrays = function(nums1, nums2) {
    const [len1, len2] = [nums1.length, nums2.length];
    const n = len1 + len2;
    const isOdd = n % 2 === 0;
    const i = Math.floor((n - 1) / 2);
    let x = 0;
    let [l, r] = [0, 0];
    while(x < n) {
      let val;
      if (l < len1 && (r === len2 || nums1[l] <= nums2[r])) {
        val = nums1[l++];
      } else {
        val = nums2[r++];
      }
      if (x === i) {
        if (isOdd) {
          let next;
          if (l < len1 && (r === len2 || nums1[l] <= nums2[r])) {
            next = nums1[l];
          } else {
            next = nums2[r];
          }
          return (val + next) / 2;
        }
        return val;
      }
      x++;
    }
  };
</script>
</body>
</html>
