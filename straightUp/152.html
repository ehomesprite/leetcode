<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var maxProduct = function(nums) {
    const dp = [[nums[0], nums[0]]];
    let res = nums[0];
    for (let i = 1; i < nums.length; i++) {
      const max = Math.max(dp[i - 1][0] * nums[i], dp[i - 1][1] * nums[i], nums[i]);
      const min = Math.min(dp[i - 1][0] * nums[i], dp[i - 1][1] * nums[i], nums[i]);
      dp[i] = [max, min];
      res = Math.max(max, res);
    }
    return res;
  };
</script>
</body>
</html>
