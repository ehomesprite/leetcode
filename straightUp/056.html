<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[][]} intervals
   * @return {number[][]}
   */
  var merge = function(intervals) {
    const res = [];
    for (let area of intervals) {
      for (let i = 0; i < res.length; i++) {
        const area1 = res[i];
        if (!area1) continue;
        if (
          (area[0] >= area1[0] && area[0] <= area1[1])
          || (area[1] >= area1[0] && area[1] <= area1[1])
        ) {
          res[i] = null;
          area = [Math.min(area[0], area1[0]), Math.max(area[1], area1[1])];
        } else if (area[0] < area1[0] && area[1] > area1[1]) {
          res[i] = null;
        }
      }
      res.push(area);
    }
    return res.filter(a => a);
  };
</script>
</body>
</html>
