<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {boolean}
   */
  var f = search = function(nums, target) {
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] === target) return true;
      if (nums[i] === nums[i + 1]) continue;
      if (nums[i] < nums[i + 1]) {
        if (nums[i] < target && target < nums[i + 1]) return false;
      } else {
        if (nums[i] < target || target < nums[i + 1]) return false;
      }
    }
    return false;
  };
</script>
</body>
</html>
