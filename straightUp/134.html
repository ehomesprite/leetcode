<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} gas
   * @param {number[]} cost
   * @return {number}
   */
  var f = canCompleteCircuit = function(gas, cost) {
    const len = gas.length;
    let min = gas[0] - cost[0];
    let stock = min;
    let minIndex = 0;
    for (let i = 1; i < len; i++) {
      stock = stock + gas[i] - cost[i];
      if (stock < min) {
        min = stock;
        minIndex = i;
      }
    }
    if (stock >= 0) return (minIndex + 1) % len;
    return -1;
  };
</script>
</body>
</html>
