<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number}
   */
  const searchInsert = (nums, target) => {
    let [l, r] = [0, nums.length - 1];
    if (nums[l] > target) return 0;
    if (nums[r] < target) return r + 1;
    while (l < r) {
      const mid = Math.floor((l + r) / 2);
      if (nums[mid] === target) return mid;
      else if (nums[mid] < target) {
        l = mid + 1;
      } else {
        r = mid;
      }
    }
    return r;
  };
</script>
</body>
</html>
