<script>
  /**
   * @param {number[]} nums
   * @return {number[][]}
   */
  const threeSum = nums => {
    const res = [];
    if (nums.length < 3) return [];
    nums.sort((a, b) => a - b);
    for(let i = 0; i <= nums.length -3; i++) {
      if (i > 0 && nums[i] === nums[i-1]) continue;
      if (nums[i] > 0) break;
      let lp = i + 1;
      let rp = nums.length - 1;
      while(lp < rp) {
        if (nums[lp] + nums[rp] + nums[i] === 0) {
          res.push([nums[lp], nums[i], nums[rp]]);
          while(nums[++lp] === nums[lp - 1]);
          while(nums[--rp] === nums[rp + 1]);
        }
        else if (nums[lp] + nums[rp] + nums[i] < 0) {
          lp++;
        } else {
          rp--;
        }
      }
    }

    return res;
  };
</script>
