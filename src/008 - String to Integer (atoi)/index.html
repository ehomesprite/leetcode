<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const max = Math.pow(2, 31) - 1;
  const min = Math.pow(-2, 31);
  /**
   * @param {string} str
   * @return {number}
   */
  const myAtoi = str => {
    const res = parseInt(str);
    return Math.min(Math.max(res || 0, min), max);
  };
</script>
</body>
</html>
