<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  const removeDuplicates = nums => {
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] === nums[i - 1]) {
        nums.splice(i, 1);
        i--;
      }
    }
    return nums.length;
  };
</script>
</body>
