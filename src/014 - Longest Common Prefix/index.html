<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {string[]} strList
   * @return {string}
   */
  const longestCommonPrefix = strList => {
    let index = 0;
    let commonStr = '';
    let commonChar;
    do {
      let err = 0;
      commonChar = '';
      strList.forEach((str) => {
        const currChar = str[index];
        if (currChar === undefined) err = 1;
        if (commonChar === '')  commonChar = currChar;
        else if (commonChar !== currChar) err = 1;
      });
      if (err) break;
      commonStr += commonChar;
      index++;
    } while (commonStr.length);
    return commonStr;
  };
</script>
</body>
</html>
