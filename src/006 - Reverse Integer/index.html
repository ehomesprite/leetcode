<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} x
   * @return {number}
   */
  const reverse = x => {
    let arr = x.toString().split('').reverse().join('');
    const res = parseInt(arr, 10);
    if (res > Math.pow(2, 31)) return 0;
    return res * Math.sign(x);
  };
</script>
</body>
</html>
