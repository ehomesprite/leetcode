<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const findFirstTarget = (nums, target) => {
    let [l, r] = [0, nums.length - 1];
    if (target < nums[l] || target > nums[r]) return -1;
    while(l < r ) {
      const mid = Math.floor((l+r)/2);
      if (nums[mid] === target) {
        r = mid;
      }
      if (target > nums[mid]) {
        l = mid + 1;
      } else if (target < nums[mid]) {
        r = mid - 1;
      }
    }
    return nums[l] === target ? l : -1;
  };
  const findLastTarget = (nums, target) => {
    let [l, r] = [0, nums.length - 1];
    if (target < nums[l] || target > nums[r]) return -1;
    while(l < r ) {
      const mid = Math.ceil((l+r)/2);
      if (nums[mid] === target) {
        l = mid;
      }
      if (target > nums[mid]) {
        l = mid + 1;
      } else if (target < nums[mid]) {
        r = mid - 1;
      }
    }
    return nums[l] === target ? l : -1;
  };
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  const searchRange = (nums, target) => {
    return [findFirstTarget(nums, target), findLastTarget(nums, target)];
  };
</script>
</body>
</html>
