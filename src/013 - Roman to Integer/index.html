    D: 500,
    M: 1000,
  };
  const getValue = symbol => Value[symbol] || 0;
  /**
   * @param {string} s
   * @return {number}
   */
  const romanToInt = s => {
    let sum = 0;
    for (let i = 0; i < s.length; i++) {
      const [symbol, nextSymbol] = [s[i], s[i + 1]];
      if (getValue(symbol) < getValue(nextSymbol)) {
        sum -= getValue(symbol);
      } else {
        sum += getValue(symbol);
      }
    }
    return sum;
  };
