<script>
  /**
   * https://leetcode-cn.com/problems/maximum-element-after-decreasing-and-rearranging/
   * @param {number[]} arr
   * @return {number}
   */
  var maximumElementAfterDecrementingAndRearranging = function(arr) {
    arr.sort((a, b) => a - b);
    const len = arr.length;
    let max = 1;
    for (let i = 1; i < len; i++) {
      max = Math.min(arr[i], max + 1);
    }
    return max;
  };

  const f = maximumElementAfterDecrementingAndRearranging;
</script>
