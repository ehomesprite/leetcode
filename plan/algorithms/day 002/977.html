<script>
  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var sortedSquares = function(nums) {
    let [l, r] = [0, nums.length - 1];
    const res = [];
    while(l < r) {
      const vl = nums[l] ** 2;
      const vr = nums[r] ** 2;

      if (vl > vr) {
        res.unshift(vl);
        l++;
      }
      else {
        res.unshift(vr);
        r--;
      }
    }
    res.unshift(nums[l] ** 2);
    return res;
  };
</script>
