<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var levelOrder = function(root) {
    const stack = [root];
    const ans = [];
    let odd = true;
    while(stack.length) {
      const arr = [];
      let step = stack.length;
      while(step) {
        const node = stack.shift();
        if (node) {
          arr.push(node.val);
          stack.push(node.left);
          stack.push(node.right);
        }
        step--;
      }
      if (!arr.length) break;
      if (!odd) arr.reverse();
      ans.push(arr);
      odd = !odd;
    }
    return ans;
  };
</script>
</body>
</html>
