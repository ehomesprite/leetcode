<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var f = findNthDigit = function(n) {
    let i = 1;
    let digit = 0;
    if (n === 0) return 0;
    while(1) {
      let x = i;
      while (x) {
        digit += 1;
        x = Math.floor(x / 10);
      }
      if (digit >= n) {
        const k = digit - n;
        const s = i.toString();
        return +s[s.length - 1 - k];
      }
      i++;
    }
  };
</script>
</body>
</html>
