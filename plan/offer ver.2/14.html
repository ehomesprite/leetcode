<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var cuttingRope = function(n) {
    const cache = [0, 0, 1];
    const find = (len) => {
      if (cache[len] !== undefined) return cache[len];
      let max = 0;
      for (let cutLen = 1; cutLen < len; cutLen++) {
        const rest = len - cutLen;
        max = Math.max(max, cutLen * rest, cutLen * find(rest));
      }
      cache[len] = max;
      return max;
    };
    let i = 2;
    while(i <= n) find(i++);
    return cache[n];
  };
</script>
</body>
</html>
