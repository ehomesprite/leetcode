<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {string} s
   * @return {boolean}
   */
  var isNumber = function(s) {
    s = s.trim();
    if (!s) return false;
    return !Number.isNaN(Number(s));
  };
</script>
</body>
</html>
