<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @param {number} target
   * @return {number[][]}
   */
  var pathSum = function(root, target) {
    const res = [];
    const route = [root];
    const find = (node, target) => {
      if (!node) return;
      if (!target && !node.left && !node.right) {
        res.push(route.map(node => node.val));
        return;
      }
      if (node.left) {
        route.push(node.left);
        find(node.left, target - node.left.val);
        route.pop();
      }
      if (node.right) {
        route.push(node.right);
        find(node.right, target - node.right.val);
        route.pop();
      }
    };
    find(root, target - root?.val);
    return res;
  };
</script>
</body>
</html>
