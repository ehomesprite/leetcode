<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var mergeTwoLists = function(l1, l2) {
    let head;
    if (!l1 && !l2) return null;
    if (!l2 || l1?.val <= l2?.val) {
      head = l1;
      l1 = l1?.next;
    } else {
      head = l2;
      l2 = l2.next;
    }
    head.next = mergeTwoLists(l1, l2);
    return head;
  };
</script>
</body>
</html>
