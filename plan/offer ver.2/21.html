<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number[]}
   */
  var exchange = function(nums) {
    const res = [];
    nums.forEach((val) => {
      if (val % 2 === 1) res.unshift(val);
      else res.push(val);
    });
    return res;
  };
</script>
</body>
</html>
