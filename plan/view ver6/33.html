<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var f = waysToStep = (n) => {
    const cache = [0, 1, 2, 4];
    for (let i = 4; i <= n; i++) {
      cache[i] = (cache[i - 1] + cache[i - 2] + cache[i - 3]) % 1000000007;
    }
    return cache[n];
  }
</script>
