<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[][]} image
   * @param {number} sr
   * @param {number} sc
   * @param {number} newColor
   * @return {number[][]}
   */
  var floodFill = function(image, sr, sc, newColor) {
    const [maxX, maxY] = [image[0].length, image.length];
    const fill = (y, x, oldColor, newColor, cache) => {
      if (y < 0 || y >= maxY || x < 0 || x >= maxX || cache[y][x]) return;
      cache[y][x] = 1;
      if (image[y][x] === oldColor) {
        image[y][x] = newColor;
        fill(y, x + 1, oldColor, newColor, cache);
        fill(y, x - 1, oldColor, newColor, cache);
        fill(y + 1, x, oldColor, newColor, cache);
        fill(y - 1, x, oldColor, newColor, cache);
      }
    };
    fill(sr, sc, image[sr][sc], newColor, new Array(maxY).fill(0).map(() => new Array(maxX)));
    return image;
  };
</script>
</body>
</html>
