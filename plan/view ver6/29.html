<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {ListNode} l1
   * @param {ListNode} l2
   * @return {ListNode}
   */
  var addTwoNumbers = function(l1, l2) {
    const calc = (n1, n2, carry = 0) => {
      if (!n1 && !n2 && !carry) return null;
      const val = (n1?.val || 0) + (n2?.val || 0) + carry;
      const node = new ListNode(val % 10);
      const nextCarry = val >= 10 ? 1 : 0;
      node.next = calc(n1?.next, n2?.next, nextCarry);
      return node;
    }
    return calc(l1, l2);
  };
</script>
