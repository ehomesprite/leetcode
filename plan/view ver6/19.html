<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {boolean}
   */
  var isValidBST = function(root) {
    const find = ({ node, min = -Infinity, max = Infinity }) => {
      if (!node) return true;
      if (node.val >= max || node.val <= min) return false;
      return find({ node: node.left, max: node.val, min }) && find({ node: node.right, min: node.val, max });
    };
    return find({ node: root });
  };
</script>
</body>
</html>
