<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val) {
   *     this.val = val;
   *     this.left = this.right = null;
   * }
   */
  /**
   * Definition for singly-linked list.
   * function ListNode(val) {
   *     this.val = val;
   *     this.next = null;
   * }
   */
  /**
   * @param {TreeNode} tree
   * @return {ListNode[]}
   */
  var listOfDepth = function(tree) {
    const list = [];
    const find = (node, layer = 0) => {
      if (!node) return;
      const listNode = new ListNode(node.val);
      if (!list[layer]) {
        list[layer] = listNode;
        list[layer].final = listNode;
      }
      else {
        list[layer].final.next = listNode;
        list[layer].final = listNode;
      }
      find(node.left, layer + 1);
      find(node.right, layer + 1);
    };
    find(tree, 0);

    return list;
  };
</script>
</body>
</html>
