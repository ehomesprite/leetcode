<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
https://leetcode-cn.com/problems/compress-string-lcci/
<script>
  /**
   * @param {string} S
   * @return {string}
   */
  var f = compressString = function(S) {
    let newStr = '';
    for (let i = 0; i < S.length; i++) {
      const char = S[i];
      let n = 1;
      let j = i + 1;
      while(S[j] === char) {
        n += 1;
        j += 1;
      }
      newStr += char + n;
      i = j - 1;
    }
    return newStr.length < S.length ? newStr : S;
  };
</script>
</body>
</html>
