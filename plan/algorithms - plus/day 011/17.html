<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const btnMap = [
    [],
    [],
    ['a', 'b', 'c'], // 2
    ['d', 'e', 'f'], // 3
    ['g', 'h', 'i'], // 4
    ['j', 'k', 'l'], // 5
    ['m', 'n', 'o'], // 6
    ['p', 'q', 'r', 's'], // 7
    ['t', 'u', 'v'], // 8
    ['w', 'x', 'y', 'z'], // 9
  ];
  /**
   * @param {string} digits
   * @return {string[]}
   */
  var letterCombinations = function(digits) {
    if (!digits.length) return [];
    const ans = [];
    const exec = (n, stack) => {
      if (n === digits.length) {
        ans.push(stack.join(''));
        return;
      }
      const num = +digits[n];
      btnMap[num].forEach((char) => {
        stack.push(char);
        exec(n + 1, stack);
        stack.pop();
      });
    };
    exec(0, []);
    return ans;
  };
  var f = letterCombinations;
</script>
</body>
</html>
