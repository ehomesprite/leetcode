<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {boolean}
   */
  var canJump = function(nums) {
    const len = nums.length
    if (len === 1) return true;
    let jumpPower = nums[0];
    for (let i = 1; i <= jumpPower; i++) {
      jumpPower = Math.max(jumpPower, i + nums[i]);
      if (jumpPower >= len - 1) return true;
    }
    return false;
  };
</script>
</body>
</html>
