  var integerBreak = function (n) {
    const dp = new Array(n + 1).fill(0);
    for (let i = 2; i <= n; i++) {
      let max = 0;
      for (let j = 1; j < i; j++) {
        const rest = i - j;
        max = Math.max(max, j * rest, j * dp[rest]);
      }
      dp[i] = max;
    }
    return dp[n];
  };
