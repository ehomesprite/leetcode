<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var jump = function(nums) { // 贪心
    let step = 0;
    const len = nums.length
    if (len === 1) return 0;
    let jumpPower = 0;
    let i = 0;
    while(i < len) {
      let stepMaxPower = 0;
      step++;
      for (; i <= jumpPower; i++) {
        const newPower = i + nums[i];
        stepMaxPower = Math.max(stepMaxPower, newPower);
      }
      jumpPower = stepMaxPower;
      if (jumpPower >= len - 1) return step;
    }
    return step;
  };
</script>
</body>
</html>
