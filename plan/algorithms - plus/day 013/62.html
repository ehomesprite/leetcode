<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number} m
   * @param {number} n
   * @return {number}
   */
  var uniquePaths = function(m, n) {
    m = m - 1;
    n = n - 1;
    const factorial = (num) => {
      if (!num) return 1;
      return num * factorial(num - 1);
    }
    return factorial(m + n) / (factorial(m) * factorial(n));
  };
</script>
</body>
</html>
