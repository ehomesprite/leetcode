<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const search = (nums, target) => {
    let [l, r] = [0, nums.length - 1];
    if (nums[r] === target) return r;
    if (nums[l] === target) return l;
    while (l < r - 1) {
      const m = Math.floor((l + r) / 2);
      if (nums[m] === target) return m;
      if (nums[m] < target) l = m;
      else r = m;
    }
    return -1;
  }
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var searchRange = function(nums, target) {
    const n = search(nums, target);
    if (n === -1) return [-1, -1];
    let [l, r] = [n, n];
    let lf, rf;
    while(!(lf && rf)) {
      let [lv, rv] = [nums[l], nums[r]];

      if (!lf) {
        if ((lv !== target || l < 0)) {
          lf = true;
          l++;
        } else l--;
      }

      if (!rf) {
        if (rv !== target || r > nums.length - 1) {
          rf = true;
          r--;
        } else r++;
      }
    }
    return [l, r];
  };
</script>
</body>
</html>
