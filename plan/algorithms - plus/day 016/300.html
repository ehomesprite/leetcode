<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {number[]} nums
   * @return {number}
   */
  var lengthOfLIS = function(nums) {
    let max = 1;
    const dp = [1];
    const f = (n) => {
      if (n === 0) return dp[0];
      dp[n] = 1;
      for (let i = 0; i < n; i++) {
        if (dp[i] < dp[n]) continue;
        if (nums[i] < nums[n]) dp[n] = dp[i] + 1;
      }
      max = Math.max(max, dp[n]);
    }
    let step = 0;
    while(step < nums.length) f(step++);
    return max;
  };

  var f = lengthOfLIS;
</script>
