<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const spin = (nums) => {
    const n = nums.shift();
    nums.push(n);
  };
  /**
   * @param {number[]} nums
   * @return {number[][]}
   */
  var permute = function(nums) {
    const len = nums.length;
    if (len === 1) return [[nums[0]]];
    if (len === 2) return [[nums[0], nums[1]], [nums[1], nums[0]]];
    const res = [];

    let step = len;
    while(step) {
      permute(nums.slice(1))
        .forEach((group) => {
          res.push([nums[0]].concat(group));
        });
      spin(nums);
      step--;
    }
    return res;
  };
</script>
</body>
</html>
