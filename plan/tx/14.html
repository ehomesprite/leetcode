<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * @param {string[]} strs
   * @return {string}
   */
  var f = longestCommonPrefix = function(strs) {
    let i = 0;
    let ans = '';
    while(1) {
      let char = strs[0][i] || '';
      for (let j = 1; j < strs.length; j++) {
        const str = strs[j];
        if (str[i] !== char || i >= str.length) return ans;
      }
      ans = ans + char;
      i++;
      if (i >= strs[0].length) break;
    }
    return ans;
  };
</script>
</body>
</html>
