<body>
https://leetcode-cn.com/problems/longest-palindromic-substring/
<script>
  /**
   * @param {string} s
   * @return {string}
   */
  var f = longestPalindrome = function(s) {
    let max = 1;
    let ans = s[0];
    const find = (l, r) => {
      if (l < 0 || r >= s.length || s[l] !== s[r]) return;
      const len = r - l + 1;
      if (len > max) {
        max = len;
        ans = s.substring(l, r + 1);
      }
      find(l - 1, r + 1);
    };
    for (let i = 1; i < s.length; i++) {
      if (s[i - 1] === s[i]) find(i - 1, i);
      if (s[i - 1] === s[i + 1]) find(i - 1, i + 1);
    }
    return ans;
  };
</script>
