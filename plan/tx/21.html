<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /**
   * Definition for singly-linked list.
   * function ListNode(val, next) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.next = (next===undefined ? null : next)
   * }
   */
  /**
   * @param {ListNode} list1
   * @param {ListNode} list2
   * @return {ListNode}
   */
  var mergeTwoLists = function(list1, list2) {
    const head = new ListNode('h');
    let p = head;
    let [p1, p2] = [list1, list2];
    while(p1 && p2) {
      if (p1.val <= p2.val) {
        p.next = p1;
        p = p.next;
        p1 = p1.next;
      } else {
        p.next = p2;
        p = p.next;
        p2 = p2.next;
      }
    }
    if (p1) p.next = p1;
    if (p2) p.next = p2;
    return head.next;
  };
</script>
</body>
</html>
